<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet"/>      
	<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>       
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">GUC</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/login">登录</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="/regist">注册</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">作者<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" style="text-align:center">我的github</a>
                                </li>
                                <li>
                                    <a href="#" style="text-align:center">我的介绍</a>
                                </li>                                
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
        
        </div>
        <div class="row clearfix">
			<div class="col-md-12 column">
			    <div class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  测试账号：<strong>admin</strong> ，密码：<strong>admin</strong> 
				</div> 
			</div>	
		   		
	        <div class="col-md-2 column"></div>
	        <div class="col-md-8 column">
	            <div class="well">
	                <h2 style="text-align: center">用户登录</h2>
	                <div th:switch="${name}" style="margin-left: 50px;color: red">
	                    <p th:case="'1'">用户不存在</p>
	                    <p th:case="'2'">密码不正确</p>
	                    <p th:case="*"></p>
	                </div>
	                <form class="form-horizontal" role="form" action="userlogin" method="post">
	                    <div class="form-group">
	                        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control" id="inputEmail3" name="name"/>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
	                        <div class="col-sm-8">
	                            <input type="password" class="form-control" id="in2" name="pass"/>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-sm-offset-2 col-sm-8">
	                            <div class="checkbox">
	                                <label><input type="checkbox"/>记住密码</label>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-sm-offset-2 col-sm-8">
	                            <button type="submit" class="btn-block btn btn-success ">登录</button>
	                        </div>
	                    </div>
	                </form>
	
	            </div>
	        </div>
	        <div class="col-md-2 column"></div>

    </div>
  
</div>
<script src="/js/loginBack.js" type="text/javascript"></script>
</body>
</html>
