<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>系统</title>
    <style>
        .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
            color: #fff;
            background-color: #151719;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row clearfix">
    
    	<div th:replace="common_header"></div>
 
        <div class="col-md-10 column">  
            <div class="" id="usercontent">
		 		<div class="row">
				  <div class="col-md-10"></div>
				  <div class="col-md-2"><a class="btn btn-success" href="/app/toadd" role="button">添加系统</a></div>
				</div>       
	           
				<!-- table start -->
	            <table class="table table-striped table-condensed">
	              <thead>
	                <tr>
	                  <th>Id</th>
	                  <th>Name</th>
	                  <th>系统简介</th>
	                  <th>系统地址</th>
	                  <th>状态</th>
	                  <th>操作</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr th:each="one,liststat:${appList}">
	                  <td th:text="${one.id}"></td>
	                  <td th:text="${one.name}"></td>
					  <td th:text="${one.info}"></td>
	                  <td th:text="${one.url}"></td>
	                  
	                  
	                  
					  <td th:switch="${name}" th:case="'1'" th:text="${one.status}"></td>	
					  
					  <td th:if="${one.status==1}" >正常</td>
					  <td th:if="${one.status==0}" >冻结</td>	
					  	
					  					  
					  <td th:if="${one.status==1}" ><a class="btn btn-danger" th:href="@{'/app/freezeOrUnfreezeApp?appId='+${one.id}+'&amp;status=0'}">冻结</a></td>
					  <td th:if="${one.status==0}" ><a class="btn btn-danger" th:href="@{'/app/freezeOrUnfreezeApp?appId='+${one.id}+'&amp;status=1'}">解冻</a></td>
					  					  		  	                  		  
	                </tr>
	              </tbody>
	            </table>
				<!-- table end -->
			</div>
        
        </div>
    </div>  
        
         
</div>
    

	<div th:replace="common_foot"></div>
</body>
</html>
