### 用户授权机制-JWT工作原理
![](https://github.com/laziobird/GUC/raw/master/security%2Bjwt.png)		        
### Bearer Type Access Token
BEARER类型的token是在RFC6750中定义的一种token类型，OAuth2.0协议RFC6749对其也有所提及，算是对RFC6749的一个补充。BEARER类型token是建立在HTTP/1.1版本之上的token类型，需要TLS（Transport Layer Security）提供安全支持，该协议主要规定了BEARER类型token的客户端请求和服务端验证的具体细节。
>调用端请求
调用端在携带token请求用户的受保护资源时，需要保证token的安全性，以防止token被窃取或篡改，从而损害用户数据安全。BEARER类型token定义了三种token传递策略，客户端在传递token时必须使用其中的一种，且最多一种。

  放在Authorization请求首部-推荐

    Authorization首部说明

    Authorization首部是由客户端发送，以向服务器回应自己的身份验证信息，客户端在收到服务器的401 Authentication Required响应之后，需要在请求中包含该首部。

    基本用法：Authorization: authentication-scheme:authentication-param

在传输时，Authorization首部的authentication-scheme需要设置为Bearer，请求示例：

`GET /resource HTTP/1.1
Host: server.example.com
Authorization: Bearer mF_9.B5f-4.1JqM`

### 例子
* 用户验证，获取access_token

`curl -H "Content-Type: application/json" -X POST -d '{"username":"admin","password":"admin"}'  http://birdboy.cn/api/v1/login`

`{
    "result": "eyJhbGciOiJIUzUxMiJ9.eyJhdXRob3JpdGllcyI6IlJPTEVfQURNSU4sQVVUSF9XUklURSIsInN1YiI11E_hZoAWNdJSa7AFZGXyl3z9a7WO-IWZdx0g",
    "message": "",
    "status": 1
}`

* 通过access_token访问对应的API

`curl -H "Content-Type: application/json" -H "Authorization: Bearer eyJhbGciOiJIUzUxMiJ9.eyJhdXRob3JpdGllcyI6IlJPTEVfQURNSU4sQVVUSF9XUklURSIsInN1YiI11E_hZoAWNdJSa7AFZGXyl3z9a7WO-IWZdx0g"    http://birdboy.cn/swagger-ui.html`
